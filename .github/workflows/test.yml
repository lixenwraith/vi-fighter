name: Test with Race Detection

on:
  push:
    branches: [ main, master, develop, claude/* ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    name: Test on Latest Stable Go
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 'stable'

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-stable-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-stable-

    - name: Download dependencies
      run: go mod download

    - name: Run tests without race detector
      run: go test -v ./...

    - name: Run tests with race detector
      run: go test -race -v ./...
      env:
        GORACE: "halt_on_error=1"

    - name: Run critical system tests
      run: |
        go test -race -v ./systems -run "TestConcurrent|TestRace|TestSnapshot"
        go test -race -v ./engine -run "TestIntegration|TestClock|TestPhase"
        go test -race -v ./systems -run "TestSpawn|TestCleaner|TestScore"
      env:
        GORACE: "halt_on_error=1"

  race-stress-test:
    name: Extended Race Stress Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 'stable'

    - name: Download dependencies
      run: go mod download

    - name: Run stress tests with race detector
      run: |
        echo "Running stress test suite with race detector..."
        go test -race -v -timeout 5m -run "TestStress|TestConcurrent" ./...
      env:
        GORACE: "halt_on_error=1 log_path=race"

    - name: Upload race detector logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: race-detector-logs
        path: race.*
        retention-days: 7
